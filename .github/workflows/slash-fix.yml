name: Slash Command - Fix

on:
  repository_dispatch:
    types: [fix-command]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  fix:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get PR branch
        uses: actions/github-script@v7
        id: get-branch
        with:
          script: |
            const pull_number = context.payload.client_payload.pull_request.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number
            });
            return pr.head.ref;
      
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-branch.outputs.result }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Run auto-fix
        run: |
          ruff format .
          ruff check --fix .
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "style: auto-fix formatting and linting"
            git push
          fi
      
      - name: Add reaction
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.client_payload.github.payload.comment.id,
              content: '+1'
            });
